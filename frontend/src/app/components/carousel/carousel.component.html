<div
  id="{{carouselId}}"
  class="carousel carousel-dark slide"
>
  <div class="carousel-indicators">
    <button
      type="button"
      [attr.data-bs-target]="getCarouselAttr"
      data-bs-slide-to="0" class="active"
      aria-current="true"
      aria-label="Slide 1"
    ></button>

    <button
      type="button"
      [attr.data-bs-target]="getCarouselAttr"
      data-bs-slide-to="1"
      aria-label="Slide 2"
    ></button>

    <button
      type="button"
      [attr.data-bs-target]="getCarouselAttr"
      data-bs-slide-to="2"
      aria-label="Slide 3"
    ></button>
  </div>

  <div
    class="carousel-inner"
    style="height: 500px"
  >
    @for (item of carouselItems; track item; let index = $index) {
      <div [ngClass]="[index === 0 ? 'active' : '', 'carousel-item']">
        <img
          [style]="{'background-image': 'url(' + item.imgUrl + ')'}"
          [ngClass]="['d-block w-100', 'c-img']"
        >
        <div [ngClass]="['carousel-caption d-none d-md-block']">
          <h5>{{ item.title }}</h5>
          <p>{{ item.description }}</p>
        </div>
      </div>
    }
  </div>
  <button
    class="carousel-control-prev"
    type="button"
    [attr.data-bs-target]="getCarouselAttr"
    data-bs-slide="prev"
  >
  
    <span
      class="carousel-control-prev-icon"
      aria-hidden="true"
    ></span>

    <span class="visually-hidden">Previous</span>
  </button>

  <button
    class="carousel-control-next"
    type="button"
    [attr.data-bs-target]="getCarouselAttr"
    data-bs-slide="next">
    <span
      class="carousel-control-next-icon"
      aria-hidden="true"
    ></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
